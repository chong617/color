<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Canvas Element</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1>Color Chooser Practice</h1>
    <canvas id="can" class="makeBlue"> </canvas>
    <div>
      <input type="color" value="#FF0000" id="idl" onchange="doColor()" />
      <input
        type="range"
        min="10"
        max="100"
        value="10"
        id="ang"
        oninput="doRange()"
      />
    </div>
  </body>
</html>
